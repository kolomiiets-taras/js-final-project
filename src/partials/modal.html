<!-- Exercise Modal -->
<div class="modal-backdrop" data-exercise-modal>
  <div class="modal">
    <button class="modal-close" type="button" data-modal-close aria-label="Close modal">
      <svg class="modal-close-icon">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="exercise-modal">
      <div class="exercise-modal-video" data-modal-video>
        <img src="" alt="" data-modal-gif />
      </div>

      <div class="exercise-modal-content">
        <h3 class="exercise-modal-title" data-modal-title></h3>

        <div class="exercise-modal-rating">
          <span class="exercise-modal-rating-value" data-modal-rating-value></span>
          <div class="exercise-modal-stars" data-modal-stars>
            <!-- Stars will be rendered by JavaScript -->
          </div>
        </div>

        <div class="exercise-modal-meta">
          <span class="exercise-modal-meta-item">
            Target: <span data-modal-target></span>
          </span>
          <span class="exercise-modal-meta-item">
            Body part: <span data-modal-bodypart></span>
          </span>
          <span class="exercise-modal-meta-item">
            Popularity: <span data-modal-popularity></span>
          </span>
          <span class="exercise-modal-meta-item">
            Burned calories: <span data-modal-calories></span> / 3 min
          </span>
        </div>

        <p class="exercise-modal-description" data-modal-description></p>

        <div class="exercise-modal-actions">
          <button class="btn-favorites" type="button" data-modal-favorites>
            Add to favorites
            <svg class="btn-favorites-icon">
              <use href="./img/sprite.svg#icon-heart"></use>
            </svg>
          </button>
          <button class="btn-rating" type="button" data-modal-give-rating>
            Give a rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rating Modal -->
<div class="modal-backdrop" data-rating-modal>
  <div class="modal rating-modal">
    <button class="modal-close" type="button" data-modal-close aria-label="Close modal">
      <svg class="modal-close-icon">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <h3 class="rating-modal-title">Rating</h3>

    <div class="rating-stars" data-rating-stars>
      <span class="rating-star-label" data-star="5">
        <svg class="rating-star-svg">
          <use href="./img/sprite.svg#icon-star-empty"></use>
        </svg>
      </span>
      <span class="rating-star-label" data-star="4">
        <svg class="rating-star-svg">
          <use href="./img/sprite.svg#icon-star-empty"></use>
        </svg>
      </span>
      <span class="rating-star-label" data-star="3">
        <svg class="rating-star-svg">
          <use href="./img/sprite.svg#icon-star-empty"></use>
        </svg>
      </span>
      <span class="rating-star-label" data-star="2">
        <svg class="rating-star-svg">
          <use href="./img/sprite.svg#icon-star-empty"></use>
        </svg>
      </span>
      <span class="rating-star-label" data-star="1">
        <svg class="rating-star-svg">
          <use href="./img/sprite.svg#icon-star-empty"></use>
        </svg>
      </span>
    </div>

    <form class="rating-form" data-rating-form>
      <input type="hidden" name="rate" value="0" data-rating-value />
      <input
        class="rating-input"
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="email"
        required
      />
      <span class="rating-error" data-rating-email-error hidden>Invalid email format</span>
      <textarea
        class="rating-input rating-textarea"
        name="review"
        placeholder="Your comment"
      ></textarea>
      <button class="rating-submit" type="submit" disabled>Send</button>
    </form>
  </div>
</div>
